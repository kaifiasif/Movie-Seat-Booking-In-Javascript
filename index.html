<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
</head>

<body>
    <div class="movie-container">
        <label> Pick a movie</label>
        <select name="" id="movie">
            <option value="10">Avengers ($12)</option>
            <option value="12">Joker ($12)</option>
            <option value="8"> Toy Story 4 ($8) </option>
            <option value="9"> The Lion King ($9) </option>
        </select>
        <ul class="showcase">
            <li>
                <div class="seat">
                    <small>N/A</small>
                </div>
            </li>
            <li>
                <div class="seat selected">
                    <small>Selected</small>
                </div>
            </li>
            <li>
                <div class="seat occupied">
                    <small>Occupied</small>
                </div>
            </li>
        </ul>
        <div class="container">
            <div class="screen">
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat selected"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat selected"></div>
                    <div class="seat selected"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat occupied"></div>
                    <div class="seat occupied"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
            </div>
        </div>
    </div>
    <p class="text">You have selected <span id="count">0</span> seats for a price of <span id="total">0</span></p>
    <script src="./script.js"></script>
</body>

</html>
